---
layout: default
---

{% raw %}
<!DOCTYPE html>
<html>
<head>
  <title>{{ page.title }}</title>
  <style>
    .banner-container {
      width: 100%;
      overflow: hidden;
    }

    .banner {
      display: flex;
      animation: scroll 15s linear infinite;
    }

    .banner img {
      height: 35%;
      max-width: 100%;
      width: auto;
    }

    @keyframes scroll {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(-100%);
      }
    }
  </style>
</head>
<body>
  <div class="banner-container">
    <div class="banner">
      {% for image in page.images %}
      <img src="{{ image.path }}" alt="{{ image.alt }}">
      {% endfor %}
    </div>
  </div>
</body>
</html>
{% endraw %}
