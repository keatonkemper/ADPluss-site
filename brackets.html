<!DOCTYPE html>
<html>
<head>
  <title>Brackets0</title>
  <style>
    .banner-container {
      width: 100%;
      overflow: hidden;
    }

    .banner {
      display: flex;
      animation: scroll 10s linear infinite;
    }

    .banner img {
      height: 35%;
      max-width: 100%;
      width: auto;
    }

    @keyframes scroll {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(-100%);
      }
    }
  </style>
  <script>
    window.addEventListener('load', function() {
      adjustBannerHeight();
      startBannerScroll();
      window.addEventListener('resize', adjustBannerScroll);
    });

    function adjustBannerHeight() {
      var banner = document.querySelector('.banner');
      var images = banner.querySelectorAll('img');
      var shortestHeight = Math.min.apply(
        null,
        Array.from(images).map(function(img) {
          return img.offsetHeight;
        })
      );

      images.forEach(function(img) {
        img.style.height = shortestHeight + 'px';
      });
    }

    function adjustBannerScroll() {
      var banner = document.querySelector('.banner');
      var bannerWidth = banner.offsetWidth;
      var totalImagesWidth = Array.from(banner.querySelectorAll('img')).reduce(function(total, img) {
        return total + img.offsetWidth;
      }, 0);

      var windowWidth = window.innerWidth;
      var scrollDistance = Math.max(totalImagesWidth - windowWidth, 0);
      var currentPosition = 0;

      banner.style.transform = 'translateX(0)';

      if (scrollDistance === 0) {
        banner.style.animation = 'none';
      } else {
        banner.style.animation = 'scroll 10s linear infinite';
      }
    }

    function startBannerScroll() {
      setInterval(function() {
        var banner = document.querySelector('.banner');
        var currentPosition = -parseInt(getComputedStyle(banner).transform.match(/(-?[0-9]+)/g)[4], 10);

        currentPosition += 5;
        if (currentPosition > banner.scrollWidth) {
          currentPosition = 0;
        }
        banner.style.transform = 'translateX(-' + currentPosition + 'px)';
      }, 50);
    }
  </script>
</head>
<body>
  <div class="banner-container">
    <div class="banner">
      <img src="/assets/img/bracket_1.png" alt="Bracket 1">
      <img src="/assets/img/bracket_2.png" alt="Bracket 2">
      <img src="/assets/img/bracket_3.png" alt="Bracket 3">
      <img src="/assets/img/bracket_4.png" alt="Bracket 4">
      <img src="/assets/img/bracket_5.png" alt="Bracket 5">
      <img src="/assets/img/bracket_6.png" alt="Bracket 6">
    </div>
  </div>
</body>
</html>
